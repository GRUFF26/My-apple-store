<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apple Store Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/uploads/apple-favicon.ico" />
</head>
<body>
  <div class="container">
    <h1>üçè Apple Store Manager</h1>

    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="mainContent" style="display: none;">
      <h2>Add Product</h2>
      <form id="productForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="file" id="imageUpload" accept="image/*" />
        <button type="submit">Add</button>
      </form>

      <h2>Delete Product</h2>
      <form id="deleteForm">
        <input type="number" id="deleteId" placeholder="Product ID" required />
        <button type="submit">Delete</button>
      </form>

      <h2>Change Background</h2>
      <form id="bgForm">
        <input type="file" id="bgUpload" accept="image/*" />
        <button type="submit">Upload Background</button>
      </form>

      <section id="productList"></section>
    </section>

    <script src="script.js"></script>
  </div>
</body>
</html>
